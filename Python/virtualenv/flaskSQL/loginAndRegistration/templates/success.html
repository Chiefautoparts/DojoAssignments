<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Success!</title>
        <meta charset="UTF-8">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <a href="/">HOME</a>
    </body>
</html>

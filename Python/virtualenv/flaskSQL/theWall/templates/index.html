<!DOCTYPE html>
<head>
    <title>The Wall - Login</title>
    <meta charset="UTF-8">
    <link href="static/css/style.css" rel="stylesheet">
</head>
    <body>
        <form action='/register' method='POST' style="display: inline-grid;">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <label for="name">Name (First &amp; Last):<input type="text" name="name" id="name" value="{{ session['names'] }}"></label>
            <label for="email">Email:<input type="text" name="email" id="email" value="{{ session['email'] }}"></label>
            <label for="password">Password:<input type="password" name="password" id="password"></label>
            <button type="submit" name="submit" value="register">Register</button>&nbsp;<button type="submit" name="submit" value="login">Login</button>
        </form>
    </body>
</html>

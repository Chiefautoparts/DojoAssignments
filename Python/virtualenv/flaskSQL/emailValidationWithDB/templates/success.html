<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Success!</title>
        <meta charset="UTF-8">
        <link href="static/css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- we can use the line below to see all of our data in our template -->
        {{ all_emails }}
        <h1>Email Addresses Entered:</h1>
        <!-- with all the data we can then construct a more structured output -->
        <div class="datagrid">
        <table>
            <thead>
                <th>
                    Email
                </th>
                <th>
                    Created On
                </th>
                <th>
                    Delete Email
                </th>
            </thead>
                {% for email in all_emails: %}
                    <tr>
                        <td>{{ email['email'] }}</td>
                        <td>{{ email['created_at'] }}</td>
                        <td>
                            <form action="/remove_email/{{email['id']}}" method='POST'>
                                <button class="delete" type="submit" name="Delete">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
        </table>
        </div>
        <a href="/">Add Another</a>
    </body>
</html>

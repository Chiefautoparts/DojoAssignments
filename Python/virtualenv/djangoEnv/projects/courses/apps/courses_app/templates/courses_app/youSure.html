<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <title>Are You Sure?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'courses_app/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1>Are you sure you want to delete the following course?</h1>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    {{course.name}}
                </td>
            </tr>
            <tr>
                <td>
                    Description:
                </td>
                <td>
                    {{course.description}}
                </td>
            </tr>
        </table>
        <form action="/courses/nukeIt" method="POST">
        {% csrf_token %}
            <button name="submit" value="no">No</button>
            <button id="yes" name="submit" value="submit">Yes! I want to delete this</button>
            <input type="hidden" name="id" value="{{course.id}}">
        </form>
    </div>
</body>

</html>
